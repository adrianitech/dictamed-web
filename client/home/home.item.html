<template name="homeItem">
  <div class="home-item">
    <div class="home-item-header">
      <h3>
        {{title}}
        <h4>{{formatDate createdAt}}</h4>
      </h3>
    </div>
    <textarea>{{translation}}</textarea>
    <div class="home-item-footer">
      <div class="home-item-footer-progress">
        <div class="home-item-footer-inner-progress" style="width: {{progress}}%;"></div>
      </div>
      <div class="home-item-action">
        <a class="validate" href="#">
          <i class="mdi mdi-check"></i>
        </a>
      </div>
      <div class="home-item-action">
        <a class="play" href="#">
          <i class="mdi mdi-play"></i>
        </a>
      </div>
      <div class="home-item-action">
        <a class="delete" href="#">
          <i class="mdi mdi-close"></i>
        </a>
      </div>
    </div>
  </div>
</template>
